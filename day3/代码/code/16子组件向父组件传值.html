<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子组件向父组件传值</title>
		<script src="../../../day1/资料/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-cloak >{{msg}}</p>
			<com1 v-on:submit='show'></com1>	
		</div>
		<template id="app2">
			<div >
				<p v-cloak>{{msg1}}</p>
				<input type="button"  value="传值" @click="btnclick"/>
			</div>
		</template> 
		<script type="text/javascript">
			var com1={
				template:'#app2',
				data(){
					return {msg1:'这是一个子组件'}
				},
				methods:{
					btnclick(){
						this.$emit('submit','子组件向父组件传值')
					}
				}
			}
			//Vue.component('com1',com1);
			var vue=new Vue({
				el:'#app',
				data:{
					msg:'这是一个父组件'
				},
				methods:{
					show(data){
						this.msg=data;
					}
				},
				components:{com1}
			})
		</script>
	</body>
</html>
