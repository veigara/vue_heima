<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父组件向子组件传值</title>
		<script src="../../资料/lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p >{{msg}}</p>
			<son v-bind:parentmsg="msg"></son>
		</div>
		<template id='son'>
			<div >
				<p >{{msg}}</p>
				<button type="button" @click="btnclick(parentmsg)">传值</button>
			</div>
		</template>
		<script type="text/javascript">
			var son={
				template:'#son',
				data(){
					return {msg:'这是一个子组件'}
				},
				methods:{
					btnclick(data){
						this.msg=this.msg+'--------'+data;
					}
				},
				props:['parentmsg']
			}
			var vue=new Vue({
				el:'#app',
				data:{
					msg:'这是一个父组件'
				},
				components:{
					son
				}
				
			})
		</script>
	</body>
</html>
